<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-在浏览器中使用art-template</title>
</head>
<body>
<!--
    注意：在浏览器中需要引用lib/template-web.js文件

    强调：模板引擎不关心你的内容，只关心自己能认识的模板标记语法，例如{{}}
    {{}}语法被称之为mustache语法，八字胡语法
-->

<script src="node_modules/art-template/lib/template-web.js"></script>
<script type="text/template" id="tpl">
    <!--大家好我叫 {{ name }}-->
    <!--今年{{ age }}-->
    <!--来自{{ province }}-->
    <!--我喜欢：{{each hobbies}}{{ $value }}{{/each}}-->
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
    <p>大家好我叫 {{ name }}</p>
    <p>今年{{ age }}</p>
    <p>来自{{ province }}</p>
    <p>我喜欢：{{each hobbies}}{{ $value }}{{/each}}</p>
    </body>
    </html>
</script>
<script>
    var ret = template('tpl',{
        name:'jack',
        age:18,
        province:'beijing',
        hobbies:[
            '写代码',
            '打游戏',
            '听音乐'
        ]
    })
    console.log(ret)
</script>
</body>
</html>
